<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMB-Immobilien | Startseite</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: #fff;
      color: #111;
    }
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 1rem;
      color: #1e3a5f;
      text-decoration: none;
      font-weight: bold;
    }
    nav .lang {
      float: right;
      margin-right: 2rem;
    }
    nav .lang select {
      padding: 0.3rem 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #1e3a5f;
    }
    header {
      background: url('https://images.unsplash.com/photo-1599423300746-b62533397364?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      text-align: center;
      padding: 0 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      margin-top: 1rem;
      font-size: 1rem;
      font-style: italic;
    }
    .divider {
      width: 60px;
      height: 2px;
      background-color: #1e3a5f;
      margin: 4rem auto 2rem;
    }
    .region-filter {
      text-align: center;
      margin-bottom: 2rem;
    }
    .region-filter select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .gallery {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
      text-decoration: none;
      color: #111;
    }
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.25rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #1e3a5f;
      color: white;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about">Über uns</a>
    <a href="#gallery">Immobilien</a>
    <a href="#impressum">Impressum</a>
    <a href="#kontakt">Kontakt</a>
    <span class="lang">
      <label for="language-select" style="margin-right: 0.5rem; font-weight: normal;">Sprache:</label>
      <select id="language-select" onchange="switchLanguage()">
        <option value="de" selected>DE</option>
        <option value="en">EN</option>
        <option value="it">IT</option>
        <option value="ru">RU</option>
      </select>
    </span>
  </nav>

  <header>
    <h1 id="hero-title">Discover timeless spaces.</h1>
    <p id="hero-sub">GMB-Immobilien begleitet Sie auf Deutsch, Englisch, Italienisch und Russisch – Ihr Immobilienpartner für München, Frankfurt, Weimar.</p>
  </header>

  <div class="divider"></div>

  <div class="region-filter">
    <label for="region">Region wählen:</label>
    <select id="region" onchange="filterRegion()">
      <option value="all">Alle</option>
      <option value="frankfurt">Frankfurt</option>
      <option value="muenchen">München</option>
      <option value="weimar">Weimar</option>
    </select>
  </div>

  <section class="gallery" id="gallery">
    <!-- Galerie-Elemente bleiben unverändert -->
  </section>

  <footer>
    © 2025 GMB-Immobilien
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      var gallery = document.getElementById('gallery');
      var position = gallery.getBoundingClientRect().top;
      var screenPosition = window.innerHeight / 1.2;
      if(position < screenPosition) {
        gallery.classList.add('visible');
      }
    });

    function filterRegion() {
      const region = document.getElementById('region').value;
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.style.display = (region === 'all' || item.classList.contains(region)) ? 'block' : 'none';
      });
    }

    function switchLanguage() {
      const lang = document.getElementById('language-select').value;
      const title = document.getElementById('hero-title');
      const sub = document.getElementById('hero-sub');
      const content = {
        de: [
          'Discover timeless spaces.',
          'GMB-Immobilien begleitet Sie auf Deutsch, Englisch, Italienisch und Russisch – Ihr Immobilienpartner für München, Frankfurt, Weimar.'
        ],
        en: [
          'Discover timeless spaces.',
          'GMB Real Estate speaks German, English, Italian and Russian – your partner for Munich, Frankfurt, Weimar.'
        ],
        it: [
          'Spazi senza tempo.',
          'GMB-Immobilien parla tedesco, inglese, italiano e russo – il tuo partner per Monaco, Francoforte, Weimar.'
        ],
        ru: [
          'Пространства вне времени.',
          'GMB-Immobilien говорит на немецком, английском, итальянском и русском – ваш партнёр по недвижимости в Мюнхене, Франкфурте и Веймаре.'
        ]
      };
      if(content[lang]) {
        title.textContent = content[lang][0];
        sub.textContent = content[lang][1];
      }
    }
  </script>
</body>
</html>
